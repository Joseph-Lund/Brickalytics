<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Noto+Sans+JP:wght@400;600&display=swap" rel="stylesheet">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
</head>
<body class="login-bg">
	<div class="container">
		<form class="form" [formGroup]="loginForm">
			<a href="#"><img src="../../../../assets/images/logo.png" class="logo"></a>
			<div class="group">
				<div class="iconbox"><img src="../../../../assets/images/email.png"></div>
				<input type="text" placeholder="Username" formControlName="username" class="tbox"/>
			</div>
			<div class="group">
				<div class="iconbox"><img src="../../../../assets/images/password.png"></div>
				<input type="password" placeholder="Password" formControlName="password" class="tbox"/>
			</div>
			<button type="button" class="btn" (click)="login()">
				<div>Sign In</div>
				<span>> </span>
			</button>
		</form>
	</div>
</body>
</html>
