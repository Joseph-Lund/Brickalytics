<form [formGroup]="userForm">
  <div class="col-md-12">
    <button mat-button color="warn" class="float-end" (click)="cancel()">X</button>
    <button mat-button color="primary" class="float-end" (click)="submit()" [disabled]="!userForm.valid">SAVE</button>
    <button mat-button color="accent" class="float-end" (click)="openUserModal()">RATES</button>
  </div>
  <div class="col-md-12">
    <mat-form-field>
      <mat-label>Creator Name</mat-label>
      <input matInput placeholder="Creator Name" formControlName="creatorName" type="text">
      <mat-error *ngIf="userForm.controls['creatorName'].hasError('required')">
        Username is
        <strong>required</strong>
      </mat-error>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Active</mat-label>
      <mat-select formControlName="active">
        <mat-option *ngFor="let activeState of activeStateList" [value]="activeState.id">
          {{activeState.name}}
        </mat-option>
      </mat-select>
      <mat-error *ngIf="userForm.controls['active'].hasError('required')">
        Active is
        <strong>required</strong>
      </mat-error>
    </mat-form-field>
  </div>
  <div class="col-md-12">
    <mat-form-field>
      <mat-label>Password</mat-label>
      <input matInput placeholder="Password" formControlName="password" type="password">
      <mat-error *ngIf="userForm.controls['password'].hasError('required')">
        Password is
        <strong>required</strong>
      </mat-error>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Confirm Password</mat-label>
      <input matInput placeholder="Password" formControlName="confirmPassword" type="password">
      <mat-error *ngIf="userForm.controls['confirmPassword'].hasError('required')">
        Passwords do not match
        <strong>required</strong>
      </mat-error>
      <mat-error *ngIf="userForm.hasError('notSame')">
        Please confirm the password
      </mat-error>
    </mat-form-field>
  </div>

  <div class="col-md-12">
    <mat-form-field>
      <mat-label>Role</mat-label>
      <mat-select formControlName="roleId">
        <mat-option *ngFor="let role of roleList" [value]="role.id">
          {{role.name}}
        </mat-option>
      </mat-select>
      <mat-error *ngIf="userForm.controls['roleId'].hasError('required')">
        Role is
        <strong>required</strong>
      </mat-error>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Collection</mat-label>
      <mat-select formControlName="collectionId">
        <mat-option [value]="0">
          None
        </mat-option>
        <mat-option *ngFor="let collection of collectionList" [value]="collection.id">
          {{collection.name}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>
</form>
