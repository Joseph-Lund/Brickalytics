<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Noto+Sans+JP:wght@400;600&display=swap" rel="stylesheet">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
</head>
<body class="dashboard">
	<header>
		<div class="container">
			<div class="text-center">
				<a href="#"><img src="../../../../assets/images/logo.png"></a>
			</div>
		</div>
	</header>

	<div class="container">
		<div class="tab-nav">
			<ul>
				<li class="active" id="analytics">Analytics</li>
				<li id="payments">Payments</li>
				<li id="users">Users</li>
				<li id="settings">Settings</li>
			</ul>
		</div>

		<!--analytics-->
		<div class="tab-content analytics">
			<div class="d-flex">
				<div class="single-box w-30">
					Analytics
				</div>
				<div class="single-box w-70">
				</div>
			</div>
			<div class="d-flex mt1">
				<div class="single-box w-100">
				</div>
			</div>

			<div class="four-col mt1">
				<div class="single-box">
				</div>
				<div class="single-box">
				</div>
				<div class="single-box">
				</div>
				<div class="single-box">
				</div>
			</div>

			<div class="two-col mt1">
				<div class="single-box">
				</div>
				<div class="single-box">
				</div>
			</div>
		</div>



		<!--payments-->
		<div class="tab-content payments hide">
			<div class="d-flex">
				<div class="single-box w-30">
					Payments
				</div>
				<div class="single-box w-70">
				</div>
			</div>
			<div class="d-flex mt1">
				<div class="single-box w-100">
				</div>
			</div>

			<div class="four-col mt1">
				<div class="single-box">
				</div>
				<div class="single-box">
				</div>
				<div class="single-box">
				</div>
				<div class="single-box">
				</div>
			</div>

			<div class="two-col mt1">
				<div class="single-box">
				</div>
				<div class="single-box">
				</div>
			</div>
		</div>



		<!--mediakit-->
		<div class="tab-content users hide">
			<div class="d-flex">
				<div class="single-box w-30">
					Users
				</div>
				<div class="single-box w-70">
				</div>
			</div>
			<div class="d-flex mt1">
				<div class="single-box w-100">
				</div>
			</div>

			<div class="four-col mt1">
				<div class="single-box">
				</div>
				<div class="single-box">
				</div>
				<div class="single-box">
				</div>
				<div class="single-box">
				</div>
			</div>

			<div class="two-col mt1">
				<div class="single-box">
				</div>
				<div class="single-box">
				</div>
			</div>
		</div>



		<!--Settings-->
		<div class="tab-content settings hide">
			<div class="d-flex">
				<div class="single-box w-30">
					Settings
				</div>
				<div class="single-box w-70">
				</div>
			</div>
			<div class="d-flex mt1">
				<div class="single-box w-100">
				</div>
			</div>

			<div class="four-col mt1">
				<div class="single-box">
				</div>
				<div class="single-box">
				</div>
				<div class="single-box">
				</div>
				<div class="single-box">
				</div>
			</div>

			<div class="two-col mt1">
				<div class="single-box">
				</div>
				<div class="single-box">
				</div>
			</div>
		</div>
	</div>
	<script>
		$(".tab-nav ul li").on('click', function(event){
			var id = $(this).attr('id');
			$(".tab-nav ul li").removeClass('active');
			$("#"+id).addClass('active');

			$('.tab-content').hide();
			$("."+id).show();
		});
	</script>
</body>
</html>
