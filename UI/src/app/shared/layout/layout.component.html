<div class="navbar-container">

    <!-- Top navbar -->
    <mat-toolbar class="navbar" color="primary">

      <button mat-icon-button (click)="snav.toggle()" [hidden]="!isAdmin">
        <mat-icon>menu</mat-icon>
      </button>

      <a class="navbar-brand" [routerLink]="['/']" matTooltip="Home">
        <h1>
          Brickalytics
        </h1>
      </a>

      <button mat-button [matMenuTriggerFor]="userMenu">
        <mat-icon>person</mat-icon>
        <span fxShow fxHide.xs>
          {{userName}}
        </span>
      </button>
      <mat-menu #userMenu="matMenu" xPosition="before" yPosition="above" [overlapTrigger]="false">

        <!-- <a mat-menu-item [routerLink]="['/account/profile']">
          <mat-icon>person</mat-icon>
          <span>Account</span>
        </a> -->
        <a mat-menu-item (click)="logout()">
          <mat-icon>exit_to_app</mat-icon>
          <span>Log out</span>
        </a>

      </mat-menu>

    </mat-toolbar>

    <mat-sidenav-container class="navbar-sidenav-container" [hidden]="!isAdmin">
      <!-- Side nav -->
      <mat-sidenav #snav [opened]="false" [fixedInViewport]="true" fixedTopGap="64" class="sidenav">

        <mat-nav-list>
          <h3 mat-subheader>Home</h3>

          <a mat-list-item [routerLink]="['/dashboard']" routerLinkActive="active">
            <mat-icon mat-list-icon>
              dashboard
            </mat-icon>
            <p mat-line> Dashboard </p>
          </a>
          <a mat-list-item [routerLink]="['/users']" routerLinkActive="active">
            <mat-icon mat-list-icon>
              people
            </mat-icon>
            <p mat-line> Users </p>
          </a>

        </mat-nav-list>

      </mat-sidenav>

<!-- Main content -->
<mat-sidenav-content class="sidenav-content"(show)="isAdmin">

  <div class="progress-bar-container">
    <mat-progress-bar color="accent" mode="indeterminate" *ngIf="spinnerService.visibility | async">
    </mat-progress-bar>
    <!-- <mat-spinner class="spinner" [diameter]="50" *ngIf="showSpinner"></mat-spinner> -->
  </div>


  <router-outlet></router-outlet>

</mat-sidenav-content>
</mat-sidenav-container>

</div>
