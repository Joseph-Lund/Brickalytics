<form [formGroup]="userForm">
  <div class="col-md-12">
    <button mat-button color="warn" class="float-end" (click)="cancel()">X</button>
    <button mat-button color="primary" class="float-end" (click)="submit()" [disabled]="!userForm.valid">SAVE</button>
  </div>
  <div class="col-md-12">
    <mat-form-field>
      <mat-label>Old Password</mat-label>
      <input matInput placeholder="Creator Name" formControlName="oldPassword" type="password">
      <mat-error *ngIf="userForm.controls['oldPassword'].hasError('required')">
        Username is
        <strong>required</strong>
      </mat-error>
    </mat-form-field>
  </div>
  <div class="col-md-12">
    <mat-form-field>
      <mat-label>Password</mat-label>
      <input matInput placeholder="Password" formControlName="password" type="password">
      <mat-error *ngIf="userForm.controls['password'].hasError('required')">
        Password is
        <strong>required</strong>
      </mat-error>
    </mat-form-field>
  </div>
  <div class="col-md-12">
    <mat-form-field>
      <mat-label>Confirm Password</mat-label>
      <input matInput placeholder="Password" formControlName="confirmPassword" type="password">
      <mat-error *ngIf="userForm.controls['confirmPassword'].hasError('required')">
        Passwords do not match
        <strong>required</strong>
      </mat-error>
      <mat-error *ngIf="userForm.hasError('notSame')">
        Please confirm the password
      </mat-error>
    </mat-form-field>
  </div>
</form>
