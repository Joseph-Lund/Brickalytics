<form [formGroup]="userForm">
  <div class="col-md-12">
    <button mat-button color="warn" class="float-end" (click)="cancel()">X</button>
    <button mat-button color="primary" class="float-end" (click)="submit()" [disabled]="!userForm.valid">SAVE</button>
  </div>
  <!-- <div class="col-md-12">
    <mat-form-field>
      <mat-label>Current Password</mat-label>
      <input matInput placeholder="Creator Name" formControlName="oldPassword" type="password">
      <mat-error *ngIf="userForm.controls['oldPassword'].hasError('required')">
        Username is
        <strong>required</strong>
      </mat-error>
    </mat-form-field>
  </div> -->
  <div class="col-md-12">
    <mat-form-field>
      <mat-label>New Password</mat-label>
      <input matInput placeholder="Password" formControlName="password" [type]="hideNew ? 'password' : 'text'">
      <mat-icon matSuffix (click)="hideNew = !hideNew">{{hideNew ? 'visibility_off' : 'visibility'}}</mat-icon>
      <mat-error *ngIf="userForm.controls['password'].hasError('required')">
        Password is
        <strong>required</strong>
      </mat-error>
    </mat-form-field>
  </div>
  <div class="col-md-12">
    <mat-form-field>
      <mat-label>Confirm Password</mat-label>
      <input matInput placeholder="Password" formControlName="confirmPassword" [type]="hideConfirm ? 'password' : 'text'">
      <mat-icon matSuffix (click)="hideConfirm = !hideConfirm">{{hideConfirm ? 'visibility_off' : 'visibility'}}</mat-icon>
      <mat-error *ngIf="userForm.controls['confirmPassword'].hasError('confirmedValidator')">
        Passwords do not match
      </mat-error>
      <mat-error *ngIf="userForm.controls['confirmPassword'].hasError('required')">
        Please confirm the password
      </mat-error>
    </mat-form-field>
  </div>
</form>
